<div id="centered-box" *ngIf="spin">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!spin">
    <div class="search-figure mt-1">
        <iv-pager [pageCount]="pages" [(currentPage)]="currentPage"></iv-pager>
    </div>
    <div *ngFor="let item of bindableItems" class="pb-1" style="background-color: var(--bw-grey-01);">
        <table>

            <tr >
                <td class="table_col_1 ms-1">
                    <input type="checkbox" />
                </td>
                <td class="p-1 table_col_2 pe-1">
                    <div class="searchName">{{item.searchName}}</div>
                    <div class="query">{{item.query}}</div>
                </td>
                <td class="table_col_3">
                    <div class="label">Created By</div>
                    <div class="value">Ravi</div>
                </td>
                <td class="table_col_4">
                    <div class="label">Created On</div>
                    <div class="value">{{item.date|dateValue}}</div>

                </td>
                <td class="table_col_5">
                    <div class="label">Last Updated On</div>
                    <div class="value">{{item.date|dateValue}}</div>

                </td>
                <td class="table_col_6">
                    <div class="label" >Shared With</div>
                    
                        <ul >
                            <li class="ellipse">RS</li>
                            <li class="ellipse">AK</li>
                            <li class="ellipse">PJ</li>
                            <li class="ellipse">TS</li>

                        </ul>
                    
                </td>
                <td class="table_col_7">
                    <div>
                        <mat-icon>bookmark_border</mat-icon>
                    </div>
                </td>
            </tr>

        </table>
    </div>
</div>
