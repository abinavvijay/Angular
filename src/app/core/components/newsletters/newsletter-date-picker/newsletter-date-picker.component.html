<div class="datepicker d-flex flew-column">
  <div class="checkBox" for="">
    <input type="checkbox" name="" id="" (change)="toggleAll()" /> Daily
  </div>
  <div class="dailyButton d-flex flex-row justify-content-around">
  <div
    *ngFor="let day of days"
  >
    <button
      [ngStyle]="{
        'background-color': active[day] ? 'rgb(87, 221, 80)' : 'rgb(218, 212, 212)'
      }"
      class="btn"
      (click)="toggle(day)"
    >
      {{ day }}
    </button>
  </div>
</div>
  <div type="submit" class="btn btn-primary" (click)="submit()">
    Submit
  </div>
</div>
